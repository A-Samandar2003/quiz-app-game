<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="quiz.css" />
  <title>Quiz-app</title>
</head>

<body>

  <section class="header hide ">
    <div class="logo"></div>
    <div class="user dropdown " data-bs-toggle="dropdown" id="dropdownMenuButton1">
      <h2 id="logo_user"></h2>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <div class="user-img">
          <img src="https://lh3.googleusercontent.com/a-/AOh14Ghz0cHfDrtVM8awlj-70VHisJ9ZW6iclfmtJT5w=s360-p-rw-no"
            alt="">
        </div>
        <!-- <li class="text-center"><a class="dropdown-item" href="#"></a></li> -->
        <li><span id="user_sigin_name"></span></li>
        <p class="mt-2 p-2 text-center text-danger">Lorem ipsum dolor sit amet Tempora nam corrupti molestias
          consequuntur voluptatibus repellendus nihil unde ipsum iusto exercitationem veniam voluptas odit, quaerat
          aliquam placeat, voluptatem delectus praesentium veritatis!</p>
      </ul>
    </div>
  </section>

  <section class="game-zone hide">
    <div class="title">
      <h1 class="quiz-round"></h1>
      <h2 class="quiz-timer"></h2>
    </div>
    <div class="quiz-zone">
      <div class="quiz">
        <span class="first-number">1</span>
        <span class="operation">+</span>
        <span class="second-number">1</span>
      </div>
      <div class="answers">
        <div class="row">
          <div class="answer">1</div>
          <div class="answer">2</div>
        </div>
        <div class="row">
          <div class="answer">3</div>
          <div class="answer">4</div>
        </div>
      </div>
    </div>
    <div class="points">

    </div>
  </section>

  <div class="login-zone bg-dark ">
    <div class="login-block p-5 text-white">
      <h2 class="text-center pb-4">Login</h2>
      <form class="row g-3">
        <div class="col-md-12">
          <label for="userName" class="form-label">Ismingizni kiriting!</label>
          <input placeholder="Name" value="Samandar" type="text" class="form-control" id="userName">
        </div>
        <div class="col-md-12 pt-3">
          <label for="userLastName" class="form-label">Familyangizni kiriting!</label>
          <input placeholder="Last Name" type="text" class="form-control" id="userLastName">
        </div>
        <div class="col-12 text-center pt-5">
          <button type="submit" class="login-btn btn btn-primary px-3">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</body>

<section class="select-zone text-center bg-dark hide">
  <div class="zone">
    
    <div class="btn-block p-3">
        <h3 class="pt-4">Assalomu alaykum <span id="user_name"></span> </h3>
        <h5 class="pb-5">O'yin qiyinligini tanlang</h5>
      <button type="button" class="selected-btn btn btn-info w-50 m-1 text-white">Easy</button>
      <button type="button" class="selected-btn btn btn-success w-50 m-2">Midium</button>
      <button type="button" class="selected-btn btn btn-danger w-50  m-2">Hard</button>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./quiz.js"></script>

</html>
